<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create form in HTML</title>
</head>
<body>
    <form>
        <label for="user_name">Name</label><br/>
        <input type="text" id="user_name" name="user_name" placeholder="Name"><br/>
        <label for="user_email">E-Mail</label><br/>
        <input type="email" name="user_email" id="user_email" placeholder="E-Mail"><br/>
        <label for="user_password">Password</label><br/>
        <input type="password" name="user_password" id="user_password" placeholder="Password"><br/>
        <label>Languages</label><br/>
        <input type="checkbox" name="user_pun" id="user_pun" value="Punjabi"><label for="user_pun">Punjabi</label>
        <input type="checkbox" name="user_hind" id="user_hind" value="Hindi"><label for="user_hind">Hindi</label>
        <input type="checkbox" name="user_eng" id="user_eng" value="English"><label for="user_eng">English</label><br/>
        <label>Gender</label>
        <input type="radio" id="gender" name="gender" value="Male"><label for="gender">Male</label>
        <input type="radio" id="genderf" name="gender" value="Female"><label for="genderf">Female</label><br/>
        <label for="message">message</label><br/>
        <textarea cols="20" rows="5"></textarea><br/>
        <button type="submit">Save</button>




    </form>
</body>
</html>
